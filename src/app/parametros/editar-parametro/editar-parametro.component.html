<div id="container">
  <div id="left-table">
    <div>
      <h4 class="alert">Editar Parametro</h4>
    </div>
    <div class="aligner"  *ngIf="form">
      <form [formGroup] = 'form' (ngSubmit)="onSubmit()">
        <div class="example-container">
          <p>
            <mat-form-field>
              <input formControlName="fechaInicioValidez" matInput [matDatepicker]="picker" placeholder="Elija la fecha de Inicio">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error>Este campo es obligatorio</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input formControlName="fechaFinValidez" matInput [matDatepicker]="picker1" placeholder="Elija la fecha de finalizaciÃ³n">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              <mat-error>Este campo es obligatorio</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="example-full-width">
              <mat-label>Dias Duracion</mat-label>
              <input formControlName = "diasDuracion" matInput placeholder="Dias Duracion" type="number">
              <mat-icon matSuffix class="icono">picture_in_picture</mat-icon>
            </mat-form-field>
          </p>
        </div>
        <div class="example-button-row">
          <button mat-raised-button color="accent" (click)="onclickBack()" >Cancelar</button>
          <button mat-flat-button color="primary" (click)="onSubmit()">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <div id="right-table">
    <app-regla></app-regla>
  </div>
</div>
