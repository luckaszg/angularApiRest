<form [formGroup]="service.form" (submit)="onSubmit()">
  <mat-form-field>
    <input formControlName="nombre" matInput placeholder="Nombre *">
    <mat-error>Este campo es obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="apellido" matInput placeholder="Apellido *">
    <mat-error>Este campo es obligatorio</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="nroDocumento" matInput placeholder="Nro Documento *">
    <mat-error *ngIf="service.form.controls['nroDocumento'].errors?.required">Este campo es obligatorio</mat-error>
    <mat-error *ngIf="service.form.controls['nroDocumento'].errors?.minLength">El número de documento debe contener
      al menos 7 números</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="email" matInput placeholder="Email *">
    <mat-error *ngIf="service.form.controls['email'].errors?.required">Este campo es obligatorio</mat-error>
    <mat-error *ngIf="service.form.controls['email'].errors?.email">Ingrese una dirección de correo válida</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="telefono" matInput placeholder="Teléfono">
<!--    <mat-error>Este campo es obligatorio</mat-error>-->
  </mat-form-field>
  <mat-form-field>
    <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker" placeholder="Elija una fecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Este campo es obligatorio</mat-error>
  </mat-form-field>
  <div class="buttonStyle">
    <button mat-flat-button color="primary" [disableRipple]="true" [disabled]="service.form.invalid">Agregar</button>
    <button mat-button color="warn" (click)="onClear()" [disableRipple]="true">Limpiar</button>
  </div>
</form>
