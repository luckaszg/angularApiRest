<div>
  <h3 class="title">Clientes</h3>
  <table class="table">
    <thead>

      <th>Nombre</th>
      <th>Apellido</th>
      <th>Nro Documento</th>
      <th>Email</th>
      <th>Tel√©fono</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cliente of clientes | paginate:pageSize:pageNumber">
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.nroDocumento }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefono }}</td>
    </tr>

  </table>
